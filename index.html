<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="fillProductsList();">
    <img id="wiel" src="factorio_logo.png" width="70px">
    <h1 id="header">Factorio Calculator</h1>
    <h5>How many products do you want to assemble?</h5>
    Product: <select id="products"> </select><br><br>
    Amount: <input type="number" id="amount" value="12"><br><br>
    Production rate:<br>
    <input type="radio" name="craftspeed" value="1" checked> per/second<br>
    <input type="radio" name="craftspeed" value="60"> per/minute <br> <br>

    Assembler:<br>
    <input type="radio" name="assemblermachine" value="0.5" checked> Machine 1 (Grey)<br>
    <input type="radio" name="assemblermachine" value="0.75"> Machine 2 (Blue)<br><br>

    <input type="button" id="button" value="Fabricate" onclick="needAssembler();"><br><BR>
    <img id="selectedResource" src="" />

    <h4>Assemblers needed: </h4>
    <p id="resultaat"></p>
    <h4>Ingredients:</h4>
    <ul id="ingredients">
    </ul>

    <h4>For this you need the following:</h4>
    <ul id="secondingredients">
    </ul>

    <h4>Total Raw:</h4>
    <ul id="totalRaw">
    </ul>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
