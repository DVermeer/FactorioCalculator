<html lang="en">

<head>

    <title>Document</title>

    <script type="text/javascript">
       
        function opTellen(){
            var getal1 = document.getElementById("name1").value;
            var getal2 = document.getElementById("name2").value;
            total = (parseInt(getal1) + parseInt(getal2));
            alert(total)
           welcome.innerHTML = "De som van " + getal1 + " en " + getal2 + " is " + total;

           inv1.innerHTML = "";
        }   
        function vermenigvuldigen(){
            var getal1 = document.getElementById("name1").value;
            var getal2 = document.getElementById("name2").value;
            total = (parseInt(getal1) * parseInt(getal2));
            alert(total)
           welcome.innerHTML = "Het product van " + getal1 + " en " + getal2 + " is " + total;

           inv1.innerHTML = "";
        }   
        </script>
</head>
<body>
    <h1> Calculator</h1>
        <p id="welcome"></p>
        <form id="inv1">
                Integer 1: <input id="name1" type="number" /><br>
                Integer 2: <input id="name2" type="number" /><br>
         <input type="button" value="Optellen" onclick="opTellen();"/>

        </form>
        
     </body>
